<div class="modal" tabindex="-1" id="delete-list-modal-{{list.id}}" data-bs-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Estás seguro de eliminar esta lista {{list.name}}?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form 
            hx-post="{% url 'delete_list' list.id %}"
            hx-swap="innerHTML"
            hx-target="#user-lists-container"
            >
            {% csrf_token %}
                <button type="submit" class="btn btn-danger">Si, eliminar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">No, cambié de opinion</button>
            </form>
        </div>
      </div>
    </div>
  </div>
