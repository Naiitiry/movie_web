{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Register</h3>
                    <form action="{% url 'users/accounts/register' %}" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{field.label}}</label>
                                {{field}}
                                {% if field.errors %}
                                    <strong>
                                        <p class="text-danger">
                                            {{field.errors|striptags}}
                                        </p>
                                    </strong>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <a href="{% url 'login' %}" class="py-2 ">Ya tienes una cuenta?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
